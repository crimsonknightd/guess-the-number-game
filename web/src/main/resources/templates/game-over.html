<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game Over Title</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h2>Game Over</h2>
        <h3 th:text="${__${T(org.example.util.AttributeNames).RESULT_MESSAGE}__}">
            result message content
        </h3>
        <h3>
            <a th:href="@{__${T(org.example.util.GameMappings).RESTART}__}">
                Play Again
            </a>
        </h3>
        <h3>
            <a th:href="@{__${T(org.example.util.GameMappings).HOME}__}">
                Home
            </a>
        </h3>
        <footer th:replace="~{fragments/footer :: footerFragment}">
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
