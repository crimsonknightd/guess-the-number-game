<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess the Number Game</h1>
        <h3 th:text="${__${T(org.example.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(org.example.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>
        <form th:action="@{__${T(org.example.util.GameMappings).PLAY}__}"
              action="play"
              method="post">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>
        <footer>
            <p>Created by Daniel</p>
        </footer>
    </div>
</body>
</html>
